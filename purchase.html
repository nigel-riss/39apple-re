<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="import" href="header.html">
    <link rel="import" href="footer.html">
</head>

<body>
    <!--
        Page header
    -->
    <script>
        var headerLink = document.querySelector('link[rel="import"][href="header.html"]');
        var headerContent = headerLink.import;
        var headerElement = headerContent.querySelector('.page-header');
        document.body.appendChild(headerElement.cloneNode(true));
    </script>

    <!--
        Main
    -->
    <main>
        <div class="container">
            <section class="section">
                <form class="form" action="">
                    <input type="hidden" name="save" value="1">
                    <p class="section__text  section__text--larger">Ваш заказ:</p>
                    <table class="confirm-table">
                        <tr>
                            <th>Товар</th>
                            <th>Кол-во</th>
                            <th>ИТОГО</th>
                        </tr>
                        <tr>
                            <td>Apple iPhone 4s 16Gb RFB</td>
                            <td><strong>1</strong></td>
                            <td>10 990 руб.</td>
                        </tr>
                        <tr>
                            <td>Apple iPhone 5 16Gb RFB</td>
                            <td><strong>1</strong></td>
                            <td>14 990 руб.</td>
                        </tr>
                        <tr>
                            <td>Иговая консоль PlayStation 4 Pro 1Tb</td>
                            <td><strong>1</strong></td>
                            <td>28 500 руб.</td>
                        </tr>
                        <tr>
                            <td><strong>ИТОГО по заказу:</strong></td>
                            <td></td>
                            <td><strong>54 480 руб.</strong></td>
                        </tr>
                    </table>
                    <input class="form__text-input" name="fio" type="text" placeholder="Имя и Фамилия *" value="" tabindex="2" required>
                    <input class="form__text-input" name="phone_number" type="text" placeholder="Контактный телефон *" value="" tabindex="2" required>
                    <input class="form__text-input" name="phone_model" type="text" placeholder="Адрес" value="" tabindex="A">
                    <p>* — звездочкой помечены обязательные к заполнению поля </p>
                    <div class="form__button-container">
                        <input class="button button--blocked" type="submit" value="Подтвердить заказ" tabindex="6">
                    </div>
                </form>
        </div>
    </main>
    <!--
        Footer
    -->
    <script>
        var footerLink = document.querySelector('link[rel="import"][href="footer.html"]');
        var footerContent = footerLink.import;
        var footerElement = footerContent.querySelector('.page-footer');
        document.body.appendChild(footerElement.cloneNode(true));
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/catalog.js"></script>
</body>

</html>
