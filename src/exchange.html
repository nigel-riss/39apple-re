<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="import" href="header.html">
    <link rel="import" href="footer.html">
</head>

<body>
    <!--
        Page header
    -->
    <script>
        var headerLink = document.querySelector('link[rel="import"][href="header.html"]');
        var headerContent = headerLink.import;
        var headerElement = headerContent.querySelector('.page-header');
        document.body.appendChild(headerElement.cloneNode(true));
    </script>

    <!--
        Hero
    -->
    <div class="container">
        <div class="hero hero--exchange"> 
            <h1 class="hero__caption">Обмен и покупка <br>телефонов</h1>
            <p class="hero__text">Выкупим или обменяем ваш телефон <br>на новый с вашей доплатой.</p>
        </div>
    </div>

    <!--
        Main
    -->
    <main>
        <div class="container">

            <section class="section">
                <header class="section__header">
                    <h2 class="section__title">Уточнить предварительные условия</h2>
                    <p class="section__subtitle">Хотите поменять или продать свой телефон?</p>
                </header>

                <form class="form" action="">
                    <input type="hidden" name="save" value="1">
                    <p class="section__text  section__text--larger">Заполните форму и наши специалисты свяжутся с Вами на столько быстро, на сколько это возможно в данный момент! </p>

                    <input class="form__text-input" name="fio" type="text" placeholder="Имя и Фамилия" value="" tabindex="2">
                    <input class="form__text-input" name="phone_model" type="text" placeholder="Точная модель вашего устройства" value="" tabindex="3">
                    <input class="form__text-input" name="phone_quality" type="text" placeholder="Опишите состояние телефона" value="" tabindex="4">
                    <input class="form__text-input" name="phone_options" type="text" placeholder="Комплектация телефона" value="" tabindex="5">
                    <input class="form__text-input" name="model_you_want" type="text" placeholder="Какую модель вы хотите получить?" value="" tabindex="6">
                    <input class="form__text-input" name="phone_number" type="text" placeholder="Контактный телефон" value="" tabindex="7">
                    <div class="form__button-container">
                        <input class="button button--blocked" type="submit" value="Отправить заявку" tabindex="8">
                    </div>
                </form>
            </section>

        </div>
    </main>
    <!--
        Footer
    -->
    <script>
        var footerLink = document.querySelector('link[rel="import"][href="footer.html"]');
        var footerContent = footerLink.import;
        var footerElement = footerContent.querySelector('.page-footer');
        document.body.appendChild(footerElement.cloneNode(true));
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
